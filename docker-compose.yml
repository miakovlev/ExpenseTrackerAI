version: '3.8'

services:
  bot:
    container_name: expense-tracker-bot
    build: .
    restart: always
    env_file: .env
    depends_on:
      - db

  db:
    container_name: expense-tracker-db
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/storage
